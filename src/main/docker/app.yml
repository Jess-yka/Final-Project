version: '2'
services:
  hipsterhack-app:
    image: hipsterhack
    environment:
      - _JAVA_OPTIONS=-Xmx512m -Xms256m
      - SPRING_PROFILES_ACTIVE=prod,swagger
      - MANAGEMENT_METRICS_EXPORT_PROMETHEUS_ENABLED=true
      - SPRING_DATASOURCE_URL=jdbc:mysql://hipsterhack-mysql:3306/hipsterhack?useUnicode=true&characterEncoding=utf8&useSSL=false&createDatabaseIfNotExist=true
      - JHIPSTER_SLEEP=30 # gives time for other services to boot before the application
      - SPRING_DATA_JEST_URI=http://hipsterhack-elasticsearch:9200
      - SPRING_ELASTICSEARCH_REST_URIS=http://hipsterhack-elasticsearch:9200
      - KAFKA_BOOTSTRAPSERVERS=kafka:9092
    ports:
      - 8080:8080
  hipsterhack-mysql:
    extends:
      file: mysql.yml
      service: hipsterhack-mysql
  hipsterhack-elasticsearch:
    extends:
      file: elasticsearch.yml
      service: hipsterhack-elasticsearch
  kafka:
    extends:
      file: kafka.yml
      service: kafka
    environment:
      - KAFKA_ADVERTISED_HOST_NAME=kafka
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
  zookeeper:
    extends:
      file: kafka.yml
      service: zookeeper
